<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerals Badge Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Minerals Badge Generator</h1>
        
        <div class="input-section">
            <p>Enter mineral names (one per line):</p>
            <textarea id="mineralsInput" rows="10" placeholder="Quartz
Amethyst
Diamond
Ruby
Emerald"></textarea>
            
            <button id="generateBtn">Generate Badges</button>
        </div>
        
        <div class="output-section">
            <h2>Badges for Printing</h2>
            <div id="badgesContainer" class="badges-container"></div>
            <button id="printBtn" class="print-btn">Print Badges</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
