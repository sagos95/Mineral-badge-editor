<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор бейджей минералов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Генератор бейджей минералов</h1>
        
        <div class="input-section">
            <p>Введите названия минералов (по одному в строке):</p>
            <textarea id="mineralsInput" rows="10" placeholder="Кварц
Аметист
Алмаз
Рубин
Изумруд"></textarea>
            
            <button id="generateBtn">Создать бейджи</button>
        </div>
        
        <div class="output-section">
            <h2>Бейджи для печати</h2>
            <div id="badgesContainer" class="badges-container"></div>
            <button id="printBtn" class="print-btn">Распечатать бейджи</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
