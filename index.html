<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор бейджей минералов</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Генератор бейджей минералов</h1>
        
        <div class="input-section">
            <p>Введите названия минералов (по одному в строке):</p>
            <textarea id="mineralsInput" rows="10" 
            placeholder="Petrified wood | SiO₂ | $ Adjara, Georgia
                         Quartz | SiO₂ | $ Brazil
                         Amethyst | SiO₂ | $ Uruguay
                         Diamond | C | $ South Africa
                         Ruby | Al₂O₃ | $ Myanmar"></textarea>
            
            <div class="size-control">
                <label for="badgeSize">Размер бейджей: <span id="badgeSizeValue">100%</span></label>
                <input type="range" id="badgeSize" min="50" max="150" value="100" step="5">
            </div>
            
            <div class="size-control">
                <label for="fontSize">Размер шрифта: <span id="fontSizeValue">100%</span></label>
                <input type="range" id="fontSize" min="60" max="150" value="100" step="5">
            </div>
            
            <div class="button-group">
                <button id="generateBtn">Создать бейджи</button>
                <button id="printBtn" class="print-btn">Распечатать бейджи</button>
            </div>
        </div>
        
        <div class="output-section">
            <h2>Бейджи для печати</h2>
            <div id="badgesContainer" class="badges-container"></div>
        </div>
    </div>
    
    <!-- Modal dialog for editing mineral -->
    <div id="editMineralModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Редактировать минерал</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-form">
                <div class="form-group">
                    <label for="editMineralName">Название:</label>
                    <input type="text" id="editMineralName">
                </div>
                <div class="form-group">
                    <label for="editMineralFormula">Формула:</label>
                    <input type="text" id="editMineralFormula">
                </div>
                <div class="form-group">
                    <label for="editMineralDescription">Описание:</label>
                    <textarea id="editMineralDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="editMineralLocation">Местоположение:</label>
                    <input type="text" id="editMineralLocation">
                </div>
                <div class="modal-actions">
                    <button id="cancelEditMineral" class="close-modal"
                        style="background-color: #8c8c8c;
                        color: white;
                        font-size: 16px;
                        padding: 10px 20px;">
                        Отмена
                    </button>
                    <button id="saveEditMineral" style="background-color: #4CAF50;">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/badges.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
